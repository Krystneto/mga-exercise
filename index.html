<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./main.css" rel="stylesheet">
    <title>MGA Entertainment Form</title>
</head>
<body>
    <div class="widget">
        <header class="logo_header">
            <div></div>
            <img src="./assets/mga_logo.png">
        </header>

        <main class="container">
            <h2>Please fill out the following fields to contact MGA Entertainment</h2>
            <div class="contact_form">
                <div class="full_name">
                    <span>Full Name:<sup>*</sup></span></br>
                    <input 
                        type="text" 
                        name="full_name" 
                        id="full_name"
                        placeholder="John Doe" 
                    >
                </div>
                <div class="mobile_phone_number">
                </span>Mobile Phone Number:<sup>*</sup></span></br>
                    <input 
                        type="number" 
                        name="mobile_phone_number" 
                        id="mobile_phone_number"
                        placeholder="ex: 123-123-1234"
                    >
                </div>
                <div class="state">
                    <span>State:<sup>*</sup></span></br>
                    <input 
                        type="text" 
                        name="state" 
                        id="state"
                        placeholder="Select One"
                    >
                </div>
                <div class="question">
                    <span>Describe your question:<sup>*</sup></span></br>
                    <textarea 
                        rows="4"
                        col="30"
                        type="text" 
                        name="question" 
                        id="question"
                    >
                </textarea>
                <input type="submit">        
            </div>
        </main>
    </div>
    <script src="./app.js"></script>
</body>
</html>
